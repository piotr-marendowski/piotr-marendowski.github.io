<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="markdown.js"></script>
    <script src="script.js"></script>
    <script>
        // auto redirect to index.html
        if (window.location.href === "https://piotr-marendowski.github.io")
            window.location.href = "https://piotr-marendowski.github.io/index.html";
        if (window.location.href === "http://127.0.0.1:8080")
            window.location.href = "http://127.0.0.1:8080/index.html";
    </script>
</head>

<body onload="md.load(location.href.split('?file=')[1]||'index.md')">
	<header>
        <p id="nav"><a class="a1" id="blog" href="index.html">Blog</a></p>
        <p id="nav"><a class="a1" id="projects" href="projects.html">Projects</a></p>
        <p id="nav"><a class="a1" id="about" href="about.html">About</a></p>
    </header><hr>
    <a onclick="change_lang()"><img style="width:3em; float: right;" src="assets/usa-spain.png"></a>

    <article>
        <input id="hide" type="button" onclick="hide('header')">

        <div id="header" class="theme" style="display: block;">
            <h3 id="contents">Contents</h3>
            <p id="title"></p>
            <div id="left-panel"></div>
        </div>

        <div id="content">
            <div id="right-panel"></div>
        </div>
    </article>

    <footer>
        <p id="footer">Any questions?</p>
        <input id="c1" type="button" value="Contact" onclick="contact()">
        <p id="answer"></p>
    </footer>
    <script>
        if (window.location.href.includes("/es/") || window.location.href.includes("-es")) {
            document.getElementById("hide").value="Ocultar";
            document.getElementById("blog").href="index-es.html";
            document.getElementById("projects").innerHTML="Proyectos";
            document.getElementById("projects").href="projects-es.html";
            document.getElementById("about").innerHTML="Sobre";
            document.getElementById("about").href="about-es.html";
            document.getElementById("c1").value="Contacto";
            document.getElementById("footer").innerHTML="Â¿Alguna pregunta?";
        }
        else
            document.getElementById("hide").value="Hide";
    </script>
</body>
</html>
